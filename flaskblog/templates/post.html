{% extends "layout.html" %}
{% block content %}

    <div class="Postbox">
        <div class='authinfo'>
            <div class='Postauthor'>
                <a href="#">{{posts.author.username}}</a> on
                {{posts.date_posted.strftime('%Y-%m-%d')}}
            </div>
        </div>
        <hr>
        <div class="Posttitle">
            <a href="#">{{posts.title}}</a>
        </div>
        <div class='Content'>
            {{posts.content}}
        </div>

    </div>
    <div class='button'>
        <a href="{{url_for('update_post', post_id = posts.id)}}" class='btns green'>Update</a>
        <a href="{{url_for('delete_post', post_id = posts.id)}}" class='btns'>Delete</a>
    </div>
    {% endblock %}
